<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:5px solid #0080FF;
    background-color: #A9E2F3;
}
</style>
</head>
<body onload="startGame()"> 
<script>

var GameComponent;
var LabWalls= new component(10, 200, "black", 300, 120);

function startGame() {
    GameComponent = new component(30, 30, "red", 10, 120);
    GameArea.start();
}

var GameArea = {
    canvas : document.createElement("canvas"),
    start : function() { 
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]); 
		this.interval = setInterval(updateGameArea, 20);		
    },
	clear : function() {
		this.context.clearRect(0,0, this.canvas.width, this.canvas.height);
	}
}

function component(width, height, color, x, y) { 
    this.width = width;
    this.height = height;
	this.speedX = 0;
	this.speedY = 0;
    this.x = x;
    this.y = y;    
	this.update = function(){
		ctx = GameArea.context;
		ctx.fillStyle = color;
		ctx.fillRect(this.x, this.y, this.width, this.height);
	}
	this.position = function() {
		this.x += this.speedX;
		this.y += this.speedY;
	}
}

function updateGameArea() {
	GameArea.clear();
	LabWall.update();
	GameComponent.position();
	GameComponent.update();
}
	
function up() {
	GameComponent.speedY -= 1;
}

function down() {
	GameComponent.speedY += 1;
}

function left() {
	GameComponent.speedX -= 1;
}

function right() {
	GameComponent.speedX += 1;
}
function stop() {
    GameComponent.speedX = 0;
    GameComponent.speedY = 0; 
}

</script>

<button onmousedown="right()"onmouseup="stop()">PAREMALE</button>
</body>
</html>
